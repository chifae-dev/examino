<!--
  Page principale de l'enseignant
  Cette page d'accueil permet à un enseignant connecté de choisir une action :
  Créer un nouvel examen
  Ajouter une question à un examen existant
  Consulter la liste des examens déjà créés :)
-->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page principale de l'enseignant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f0f9;
      height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; 
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 600px; 
      min-height: 80%; 
    }
    .btn-custom {
      background-color: #7642aa;
      color: white;
      border: none;
      width: 100%; 
      margin-bottom: 80px; 
      font-size: 1.2em;
      padding: 20px;
    }
    .btn-custom:hover {
      background-color: #5a2a7b;
    }
    .card {
      border-radius: 15px;
    }
    .card-header {
      background-color: #7642aa;
      color: white;
      font-size: 1.5em;
    }
    .card-body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
         <!-- En-tête de la carte avec le message de bienvenue -->
        <h2 id="titre-bienvenue"></h2>
      </div>
      <div class="card-body">
        <h5>Que souhaitez-vous faire ?</h5>
        <!-- Boutons séparés pour chaque fonctionnalité -->
        <a href="creer-examen.html" class="btn btn-custom">Créer un examen</a>
        <a href="ajouter-questions.html" class="btn btn-custom">Ajouter une question</a>
        <a href="mes examens.html" class="btn btn-custom">Lister les examens</a>
      </div>
    </div>
  </div>
  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Récupération du prénom stocké dans le localStorage après connexion
      const prenom = localStorage.getItem('prenom');
      // Affichage du message de bienvenue
      if (prenom) {
        document.getElementById('titre-bienvenue').textContent = `Bienvenue, ${prenom}`;
      }
    });
  </script>
  
</body>
</html>
